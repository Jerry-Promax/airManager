<!DOCTYPE html>
<html dir="ltr" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon.png">
    <title>Adminmart Template - The Ultimate Multipurpose admin template</title>
    <!-- Custom CSS -->
    <link href="/dist/css/style.min.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <div class="main-wrapper">
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <div class="preloader">
            <div class="lds-ripple">
                <div class="lds-pos"></div>
                <div class="lds-pos"></div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Preloader - style you can find in spinners.css -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <!-- ============================================================== -->
        <div class="auth-wrapper d-flex no-block justify-content-center align-items-center position-relative"
            style="background:url(/assets/images/big/auth-bg.jpg) no-repeat center center;">
            <div class="auth-box row text-center">
                <div class="col-lg-7 col-md-5 modal-bg-img" style="background-image: url(/assets/images/big/loginRegister.jpg); width: 1024px;height: 1024px">
                </div>
                <div class="col-lg-5 col-md-7 bg-white">
                    <div class="p-3">
                        <img src="/assets/images/big/icon.png" alt="wrapkit">
                        <h2 class="mt-3 text-center">Sign Up for Free</h2>
                        <form id="registerForm" th:action="@{/user/register}"
                                                th:object="${user}"
                              method="post" onsubmit="return validateForm()">
                            <!-- 用户名 -->
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="请输入用户名" name="username" required>
                            </div>
                            <!-- 密码 -->
                            <div class="form-group">
                                <input class="form-control" type="password" id="password" placeholder="请输入密码" name="password" required>
                            </div>
                            <!-- 确认密码 -->
                            <div class="form-group">
                                <input class="form-control" type="password" id="confirmPassword" placeholder="确认密码" required>
                                <div id="passwordError" class="password-error">两次输入的密码不一致</div>
                            </div>
                            <!-- 性别 -->
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="请输入性别" name="sex" required>
                            </div>
                            <!-- 电话号码 -->
                            <div class="form-group">
                                <input class="form-control" type="tel" placeholder="请输入电话号码" name="tel" required>
                            </div>
                            <!-- 提交按钮 -->
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-dark btn-block">注册</button>
                            </div>
                            <!-- 登录链接 -->
                            <div class="text-center">
                                已有账号？<a href="/login" class="text-danger">登录</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- Login box.scss -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- All Required js -->
    <!-- ============================================================== -->
    <script src="/assets/libs/jquery/dist/jquery.min.js "></script>
    <!-- Bootstrap tether Core JavaScript -->
    <script src="/assets/libs/popper.js/dist/umd/popper.min.js "></script>
    <script src="/assets/libs/bootstrap/dist/js/bootstrap.min.js "></script>
    <!-- ============================================================== -->
    <!-- This page plugin js -->
    <!-- ============================================================== -->
    <script>
        // 密码一致性检查
        function validateForm() {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const passwordError = document.getElementById("passwordError");

            if (password !== confirmPassword) {
                passwordError.style.display = "block"; // 显示错误信息
                return false; // 阻止表单提交
            } else {
                passwordError.style.display = "none"; // 隐藏错误信息
                return true; // 允许表单提交
            }
        }

        // 实时检查密码一致性
        document.getElementById("confirmPassword").addEventListener("input", function () {
            const password = document.getElementById("password").value;
            const confirmPassword = this.value;
            const passwordError = document.getElementById("passwordError");

            if (password !== confirmPassword) {
                passwordError.style.display = "block"; // 显示错误信息
            } else {
                passwordError.style.display = "none"; // 隐藏错误信息
            }
        });
    </script>
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>-->

    <script src="/dist/js/app-style-switcher.js"></script>
    <script src="/dist/js/feather.min.js"></script>
    <script src="/assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js"></script>
    <script src="/dist/js/sidebarmenu.js"></script>
    <!--Custom JavaScript -->
    <script src="/dist/js/custom.min.js"></script>
</body>

</html>
